	<div class="breadcrumb">
		<!-- Para ativar o one-way-data-binding usar :: exemplo {{::nomePizza}} -->
		Sabores > Customização > {{Pizza.nome}}
	</div>

	<div class="fieldset">
		<label class="label">Nome:</label>
		<input type="text" ng-model="Pizza.nome">
		<button ng-click="nomeAleatorio()">Nome Aleatorio</button>
	</div>
	
	<div class="fieldset">
		<label class="label">Formato:</label>
		<radio-button options="['Redonda','Quadrada']" value="Pizza.formato"></radio-button>
		<div ng-class="formatoPizza()"></div>
	</div>

	<div class="fieldset">
		<label class="label">Tipo de Venda:</label>
		<radio-button options="['Entrega','Local']" value="Pizza.local"></radio-button>
	</div>

	<div class="fieldset" ng-if="Pizza.local === 'Entrega'">
		<label class="label">Endereço:</label>
		<textarea ng-model="Pizza.enderco"></textarea>
	</div>

	<div class="fieldset">
		<label class="label">Ingredientes:</label>
		<input type="text" ng-model="Ingrediente.novo">
		<button ng-click="Ingrediente.inserir()">Adicionar</button>
		<ul class="ingredientes">
			<li ng-repeat="ingrediente in Pizza.ingredientes | filter : filtro">
				<span>{{ingrediente}}</span>
				<button ng-click="Ingrediente.remover($index)">X</button>
			</li>
		</ul>
	</div>

	Filtro:<input type="text" ng-model="filtro">

	<div class="fieldset">
		<b>Total: </b> {{precoPizza() | reaisFilter : 2}}
	</div>
